<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Sosial Media Saya</title>

  <!-- Font Awesome Icon -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #bbe10f, #e0a028);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      text-align: center;
      width: 320px;
    }

    h1 {
      margin-bottom: 25px;
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      color: white;
      text-decoration: none;
      transition: 0.3s;
    }

    .btn i {
      font-size: 18px;
    }

    .instagram { background: #E1306C; }
    .facebook  { background: #1877F2; }
    .twitter   { background: #000000; }
    .github    { background: #333333; }
    .youtube   { background: #FF0000; }
    .linkedin  { background: #0A66C2; }

    .btn:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Follow Me</h1>

    <a href="https://instagram.com/faoozeee" target="_blank" class="btn instagram">
      <i class="fa-brands fa-instagram"></i>
      Instagram
    </a>

    <a href="https://facebook.com/faoozeee" target="_blank" class="btn facebook">
      <i class="fa-brands fa-facebook-f"></i>
      Facebook
    </a>

    <a href="https://x.com/faoozeee" target="_blank" class="btn twitter">
      <i class="fa-brands fa-x-twitter"></i>
      X / Twitter
    </a>

    <a href="https://github.com/BukanAhmadFauzi" target="_blank" class="btn github">
      <i class="fa-brands fa-github"></i>
      GitHub
    </a>

    <a href="https://youtube.com/@BukanAhmadFauzi" target="_blank" class="btn youtube">
      <i class="fa-brands fa-youtube"></i>
      YouTube
    </a>

    <a href="https://www.linkedin.com/in/ahmad-fauzi-087089304?utm_source=share_via&utm_content=profile&utm_medium=member_android" target="_blank" class="btn linkedin">
      <i class="fa-brands fa-linkedin-in"></i>
      LinkedIn
    </a>

  </div>
  

</body>
</html>
